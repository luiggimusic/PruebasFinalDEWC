<div class="task-list">
    <h2>ğŸ“‹ Lista de Tareas</h2>


    <div class="search-box">
        <input type="text" [(ngModel)]="searchTerm" (input)="filterTasks()" placeholder="Buscar tareas">
    </div>


    <div *ngIf="loading" class="status loading">
        Cargando tareas
    </div>


    <div *ngIf="error" class="status error">
        {{ error }}
    </div>


    <div *ngIf="!loading && filteredTasks.length" class="status empty">
        No hay tareas
    </div>



    <!-- Tabla de tareas -->
    <table *ngIf="!loading && filteredTasks.length>0" >
        <thead>
            <tr>
                <th>ID</th>
                <th>TITULO</th>
                <TH>STATUS</TH>
                <TH>ACCIONES</TH>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let task of filteredTasks">
                <td>{{task.id}}</td>
                <td>{{task.title}}</td>
                <td
                [ngClass]="{'completada': task.completed, 'pendiente':!task.completed}"
                >{{task.completed ? 'Completada' : 'Pendiente'}}</td>
                <td class="actions">
                    <a [routerLink]="['/tasks/edit', task.id]">âœï¸</a>
                    <button (click)="deleteTask(task)">ğŸ—‘ï¸</button>
                </td>
            </tr>

        </tbody>



    </table>
